<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Nature's Plater</title>
</head>
<body class="font-[sora]">
    <!-- Header Section -->
    <header class="bg-linear-to-b from-white to-orange-50">
        <!-- Nav-Bar -->
        <nav class="flex justify-between items-center mt-2 max-w-[90%] mx-auto sm:max-w-[80%] lg:max-w-[80%] mb-2">
            <div><img src="c2-assets/logo-header.png" alt="Natures-logo" class="h-10 lg:h-auto"></div>
            <div class="hidden lg:block">
                <a class="p-1 text-sm" href="Products.com">Product</a>
                <a class="p-1 text-sm" href="Services.com">Services</a>
                <a class="p-1 text-sm" href="Contact us">Contact us</a>
            </div>
            <div class="flex gap-3 items-center">
                <div class="hidden lg:block cursor-pointer"><a href="search.com"><i class="fa-solid fa-magnifying-glass"></i></a></div>
                <div class="hidden lg:block cursor-pointer"><a href="shopping.com" target="_blank"><i class="fa-solid fa-cart-shopping"></i></a></div>
                <div class="lg:hidden cursor-pointer"><a href="menu_bar.com"><i class="fa-solid fa-bars text-[#179800]"></i></a></div>
                <button class="text-sm hidden bg-none bor lg:block cursor-pointer hover:bg-gray-200 px-7 py-1.5 border-1 border-[#179800] rounded-md">Login</button>
                <button class="text-sm hidden bg-[#179800] border-none lg:block cursor-pointer hover:bg-green-800 px-7 py-1.5 text-[#ffffff] rounded-md">Register</button>
            </div>
        </nav>
        <hr class="lg:hidden">
        <!-- Hero-Section -->
        <section class="max-w-[90%] mx-auto mt-8 text-center lg:max-w-[70%]">
            <div>
                <h1 class="text-3xl font-semibold">Freshness <span class="text-green-600">You Can <br> Count</span> On, Prices You’ll Love!</h1>
                <p class="my-4 text-sm font-light">Shop your daily essentials at unbeatable <br class="lg:hidden">prices. From fresh produce to pantry <br> staples, we’ve got you covered every day!</p>
            </div>
            <div>
                <img src="c2-assets/hero-vegetables.png" alt="">
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
